language: cpp

os:
  - linux
  - osx

sudo: required # need by trusty
dist: trusty
osx_image: xcode7.2 # if commented we have 'only' Apple LLVM version 6.0

compiler:
  - gcc
  - clang

cache: apt # this feature is available only for private repositories

env:
  - BTYPE="-DCMAKE_BUILD_TYPE=Debug"
  - BTYPE="-DCMAKE_BUILD_TYPE=Release"

#---------------------------------------------------------------
# matrix details:
#
#   - 2x gcc    under Linux trusty          (debug and release)
#   - 2x clang  under Linux trusty          (debug and release)
#
#   - 2x clang  under OS X with Apple LLVM  (debug and release)
#
#---------------------------------------------------------------
matrix:
  fast_finish: true
  exclude:
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
      - graphviz

before install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install graphviz; fi
  - cmake --version

script:
  - mkdir build && cd build && cmake .. $BTYPE
  - make
#  - make test